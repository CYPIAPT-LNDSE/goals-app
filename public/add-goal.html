<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <title></title>
  </head>
  <body>
    <div class="add-goal-page">
      <div class="back-button-container">
        <button class="back-button"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></button>
      </div>
       <div class="write-a-new-goal">
         <p class="new-goal-header">Your new goal:</p>
         <div class="new-goal-container">
           <label for="new-goal" class="new-goal-label">I will </label>
           <input id="new-goal" class="new-goal-input" type="text" value="" autofocus>
         </div>
       </div>
       <div class="icons">
         <div class="goal-item-img-container">
           <img class="goal-item-img" src="./icons/sprout.png" />
         </div>
         <div class="goal-item-img-container">
           <img class="goal-item-img" src="./icons/pear.png" />
         </div>
         <div class="goal-item-img-container">
           <img class="goal-item-img" src="./icons/chili-pepper.png" />
         </div>
         <div class="goal-item-img-container">
           <img class="goal-item-img" src="./icons/pumpkin.png" />
         </div>
         <div class="save-new-goal">
           <div class="button-outer">
             <button type="button" name="button" class="main-button">Add&nbsp;<i class="fa fa-pagelines" aria-hidden="true"></i></button>
           </div>
         </div>
       </div>
    </div>
    <script src="https://use.fontawesome.com/8b2b398755.js"></script>
  </body>
</html>
