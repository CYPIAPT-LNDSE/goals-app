<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <title></title>
  </head>
  <body>
    <div class="rate-progress-page">
      <div class="back-button-container">
        <button class="back-button"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></button>
      </div>
      <div class="header-box">
        <div class="header-image-container">
          <img class="goal-item-img" src="./icons/chili-pepper.png" />
        </div>
        <div class="header-title-container">
          <h2>Your goal:</h2>
          <p>Call my parents</p>
        </div>
      </div>
      <div class="rate-progress-slider-animation">
        <div class="main-content-title">
          <h1>How well did you do today?</h1>
        </div>
        <div class="animation-container">
          <img src="./icons/sprout_small.png" alt="sprouty">
        </div>
        <div class="slider-container">
          <input type="range" id="slider" min="0" max="10" value="0" step="1" list="slider-range" >
          <div class="current-value-circle">
            <p id="slider-current-value">0</p>
          </div>
        </div>
      </div>
      <div class="save-container">
        <div class="button-outer">
          <button type="button" name="button" class="save-goal-button">Rate</button>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/8b2b398755.js"></script>
  </body>
</html>
