<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/normalise.css" />
    <title></title>
  </head>
  <body>
    <div class="review-progress-page">
      <nav class="goal-grow-nav" onclick="showhide('landing-page','review-progress-page')">
        <p>GoalGrow</p>
      </nav>
      <div class="title-container">
        <h2>Your goal:</h2>
      </div>
      <div class="selected-goal-section">
        <div class="goal-background">
          <div class="goal-item-box">
            <div class="goal-item-img-container">
              <img class="goal-item-img" src="../icons/landing/plant_icn.png" />
            </div>
            <div class="goal-item-description">
              <p class="goal-item-title">Eat less pizza.</p>
              <div class="goal-item-rating">
                <p>5</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="review-progress-graphic-container">
        <div class="main-content-title">
          <h1>Your progress so far</h2>
        </div>
        <div class="slider-box slider-1">
          <div class="slider-scale scale-back">
          </div>
          <div class="slider-scale scale-front">
          </div>
          <div class="slider-thumb slide-right">
            <p>5</p>
          </div>
          <p class="time">Today at 1pm</p>
        </div>
        <div class="slider-box slider-2">
          <div class="slider-scale scale-back">
          </div>
          <div class="slider-scale scale-front">
          </div>
          <div class="slider-thumb slide-right">
            <p>6</p>
          </div>
          <p class="time">Last Monday</p>
        </div>
        <div class="slider-box slider-3">
          <div class="slider-scale scale-back">
          </div>
          <div class="slider-scale scale-front">
          </div>
          <div class="slider-thumb slide-right">
            <p>3</p>
          </div>
          <p class="time">Two weeks ago</p>
        </div>
      </div>
      <div class="pie-chart-container">
        <p>Your progress overall</p>
        <img src="../icons/pie-chart.png" alt="pie-chart">
      </div>
    </div>
    <script src="https://use.fontawesome.com/8b2b398755.js"></script>
  </body>
</html>
