<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./LeagueSpartan-Bold.otf" />
    <title></title>
  </head>
  <body>
    <div class="review-progress-page">
      <div class="back-button-container">
        <button class="back-button"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></button>
      </div>
      <div class="header-box">
        <div class="header-image-container">
          <img class="goal-item-img" src="./icons/chili-pepper.png" />
        </div>
        <div class="header-title-container">
          <h2>Your goal:</h2>
          <p>I will call my parents</p>
        </div>
      </div>
      <div class="review-progress-graphic-container">
        <div class="main-content-title">
          <h1>Your progress so far</h2>
        </div>
        <div class="slider-box slider-1">
          <div class="slider-scale scale-back">
          </div>
          <div class="slider-scale scale-front">
          </div>
          <div class="slider-thumb slide-right">
            <p>5</p>
          </div>
          <p>Today at 1pm</p>
        </div>
        <div class="slider-box slider-2">
          <div class="slider-scale scale-back">
          </div>
          <div class="slider-scale scale-front">
          </div>
          <div class="slider-thumb slide-right">
            <p>6</p>
          </div>
          <p>Last Monday</p>
        </div>
        <div class="slider-box slider-3">
          <div class="slider-scale scale-back">
          </div>
          <div class="slider-scale scale-front">
          </div>
          <div class="slider-thumb slide-right">
            <p>3</p>
          </div>
          <p>Two weeks ago</p>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/8b2b398755.js"></script>
  </body>
</html>
